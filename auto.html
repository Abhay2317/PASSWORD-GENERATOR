<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect"  href="https://fonts.googleapis.com"/>
    <link rel="preconnect"  href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"/>

    <link rel="stylesheet" href="auto.css">
</head>
<body>

     <div class="container">


        <h1>Password Generator</h1>

         
        <div class="display-container">

              <input readonly placeholder="Password" class="display"  data-passwordDisplay>

            <button  class ="copyBtn" data-copy>
               <span class ="toolkit" data-copyMsg></span>
               <img src="cop.png" alt="copy" width="23" height="23"> 
           </button>
         </div>
    

    <div class="input-container">

        <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
        </div>

   <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

<div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase letters</label>
</div>

<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase letters</label>
</div>

<div class="check">
    <input type="checkbox" id="numbers">
    <label for="number">Includes Number </label>
</div>

<div class="check">
    <input type="checkbox" id="symbols">
    <label for="symbols">Includes Symbols </label>
</div>

<div class="strength-container">
    <p>Strength</p>
    <div class="indicator" data-indicator></div>
</div>

   <button class="generateButton">GENERATE PASSWORD</button>

    </div>

    </div>
    <script src="auto.js"></script>
</body>
</html>
